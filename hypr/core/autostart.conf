# --------------------------------------------------------
# AUTOSTART
# --------------------------------------------------------

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Systemd User Service Starts (Robust Management)
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

# D-Bus Environment Update (Essential for Wayland/Systemd)
exec-once = dbus-update-activation-environment --systemd --all

# Desktop Portal Setup (Crucial for Application Compatibility)
# You MUST fix and enable this script!
exec-once = ~/Arch-dotfiles/scripts/desktop-portal.sh

# Simple Background Processes (Direct Execution)
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = gammastep -O 3500

# Gnome Keyring Daemon (Consider systemd --user if unit exists)
# If no systemd unit, direct exec-once is fine, but --daemonize is key
exec-once = /usr/bin/gnome-keyring-daemon --daemonize --login
