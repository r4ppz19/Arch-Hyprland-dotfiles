# --------------------------------------------------------
# KEYBINDINGS
# --------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, Q, exec, $quicklinks 
bind = ,Print, exec, $screenshot 
bind = , XF86PowerOff, exec, $powermenu
bind = $mainMod, M, exit, loginctl terminate-user $USER
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, C, exec, dunstctl close 
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exec, $powermenu 
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, N, exec, $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = $mainMod SHIFT, C, exec, code ~/.config/hypr/hyprland.conf
bind = $mainMod, R, exec, obs --startrecording --minimize-to-tray

# KEYBOARD MOUSE:
# binde = ALT, left, exec, ydotool mousemove -- -20 0 && sleep 0.1       # Left
# binde = ALT, down, exec, ydotool mousemove -- 0 20 && sleep 0.1        # Down
# binde = ALT, right, exec, ydotool mousemove -- 20 0 && sleep 0.1         # Right
# binde = ALT, up, exec, ydotool mousemove -- 0 -20 && sleep 0.1         # Up

binde = CTRL ALT, left, exec, ydotool mousemove -- -20 0 && sleep 0.1  # Left (fine)
binde = CTRL ALT, down, exec, ydotool mousemove -- 0 20 && sleep 0.1   # Down (fine)
binde = CTRL ALT, right, exec, ydotool mousemove -- 20 0 && sleep 0.1    # Right (fine)
binde = CTRL ALT, up, exec, ydotool mousemove -- 0 -20 && sleep 0.1    # Up (fine)

# CLICKS
bind = , KP_Insert, exec, ydotool click 0x40 0x80                           # Left Click
bind = , KP_Enter, exec, ydotool click 0x41 0x81                          # Right Click
bind = , KP_Delete, exec, ydotool click 0x42 0x82                         # Middle Click
# DRAG TOGGLE
bind = , KP_End, exec, sh -c 'if [ "$(cat /tmp/mouse_state)" = "40" ]; then echo "80" > /tmp/mouse_state && ydotool click 0x80; else echo "40" > /tmp/mouse_state && ydotool click 0x40; fi'
# START/STOP YDOTOOLD
bind = , KP_9, exec, sudo ydotoold --socket-perm=0666 --socket-path=/run/user/1000/.ydotool_socket
bind = , KP_Add, exec, sudo pkill ydotoold

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL SHIFT, left, moveactive, -20 0
bind = $mainMod CTRL SHIFT, right, moveactive, 20 0
bind = $mainMod CTRL SHIFT, up, moveactive, 0 -20
bind = $mainMod CTRL SHIFT, down, moveactive, 0 20

# Resize windows
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod CTRL, right, workspace, e+1
# bind = $mainMod CTRL, left, workspace, e-1
 
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_brightness.sh volume-up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_brightness.sh volume-down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume_brightness.sh mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume_brightness.sh mic-mute
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/volume_brightness.sh brightness-up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/volume_brightness.sh brightness-down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
