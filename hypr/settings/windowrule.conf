# --------------------------------------------------------
# WINDOWS AND WORKSPACES
# --------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 500 300, class:^(blueman-manager)$
windowrulev2 = move 800 80, class:^(blueman-manager)$

windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 500 300, class:^(nm-connection-editor)$
windowrulev2 = move 800 80, class:^(nm-connection-editor)$

# windowrulev2 = float, class:^(thunar)$
# windowrulev2 = size 800 480, class:^(thunar)$
# windowrulev2 = center, class:^(thunar)$

# imv
windowrulev2 = float, class:^(imv)$
windowrulev2 = size 620 600, class:^(imv)$
windowrulev2 = center, class:^(imv)$

# qbittorrent
windowrulev2 = float, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = size 700 480, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = move 640 60, class:^(org.qbittorrent.qBittorrent)$

# volume control
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 500 400, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 820 60, class:^(org.pulseaudio.pavucontrol)$

# ngw-look (gtk theme)
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = size 682 589, class:^(nwg-look)$
windowrulev2 = move 634 87, class:^(nwg-look)$

# windowrulev2 = maximize, class:^(firefox)$
# windowrulev2 = fullscreenstate 0 2, class:^(firefox)$
# windowrulev2 = syncfullscreen 0, class:^(firefox)$
#
windowrulev2 = maximize, class:^(Code)$
windowrulev2 = fullscreenstate 0 2, class:^(Code)$
windowrulev2 = syncfullscreen 0, class:^(Code)$
