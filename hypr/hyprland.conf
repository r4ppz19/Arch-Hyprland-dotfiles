
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


###############################################################################################################
### MONITORS ###
###############################################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


################################################################################################################
### MY PROGRAMS ###
################################################################################################################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$lockscreen = swaylock
$menu = ~/.config/rofi/scripts/launcher_t4
$powermenu = ~/.config/rofi/powermenu/type-3/powermenu.sh
$quicklinks = ~/.config/rofi/applets/bin/quicklinks.sh
$screenshot = ~/.config/hypr/scripts/screenshot.sh

################################################################################################################
### AUTOSTART ###
################################################################################################################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar & 
exec-once = hyprpaper &
exec-once = nm-applet &
exec-once = gammastep -O 3500
exec-once = /usr/bin/gnome-keyring-daemon --daemonize --login
# exec-once = ~/.config/hypr/scripts/desktop-portal.sh
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = udiskie  # for automounting removable drives

##################################################################################################################
### ENVIRONMENT VARIABLES ###
##################################################################################################################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME, Hackneyed-24px
env = XCURSOR_SIZE, 24

env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Basic Environment Variables
env = GTK_THEME,Gruvbox-Material-Dark
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland

###################################################################################################################
### LOOK AND FEEL ###
###################################################################################################################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
        col.active_border = rgba(458588ee) rgba(076678ee) 45deg
        col.inactive_border = rgba(282828aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.2

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes, please :)

    # Default Bezier curves for consistency
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # Global animation settings
    animation = global, 1, 8, default

    # Border animations
    animation = border, 1, 5, easeOutQuint

    # Window animations
    animation = windows, 1, 4, easeOutQuint
    animation = windowsIn, 1, 3, easeOutQuint, slide
    animation = windowsOut, 1, 1.6, linear, slide

    # Fade animations
    animation = fadeIn, 1, 1.5, almostLinear
    animation = fadeOut, 1, 1.2, almostLinear
    animation = fade, 1, 3, quick

    # Layer animations
    animation = layers, 1, 3.5, easeOutQuint
    animation = layersIn, 1, 3.5, easeInOutCubic, slide
    animation = layersOut, 1, 1.2, linear, slide
    animation = fadeLayersIn, 1, 1.5, almostLinear
    animation = fadeLayersOut, 1, 1.2, almostLinear

    # Workspace animations
    animation = workspaces, 1, 2.2, easeInOutCubic, slide
    animation = workspacesIn, 1, 1.8, easeInOutCubic, slide
    animation = workspacesOut, 1, 2.2, easeInOutCubic, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = JetBrainsMono Nerd Font
    focus_on_activate = true
    middle_click_paste = true
}


###############################################################################################################
### INPUT ###
###############################################################################################################

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##################################################################################################################
### KEYBINDINGS ###
##################################################################################################################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod SHIFT, E, exec, $powermenu # Powermenu

bind = $mainMod SHIFT, C, exec, code ~/.config/hypr/hyprland.conf
bind = $mainMod SHIFT, N, exec, $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = $mainMod, Q, exec, $quicklinks # Quicklinks
bind = ,Print, exec, $screenshot # Screenshot
bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, C, exec, dunstctl close # Close notif

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
 
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_brightness.sh volume-up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_brightness.sh volume-down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume_brightness.sh mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume_brightness.sh mic-mute
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/volume_brightness.sh brightness-up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/volume_brightness.sh brightness-down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

########################################################################################################################
### WINDOWS AND WORKSPACES ###
########################################################################################################################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = size 600 400, class:^(xdg-desktop-portal-gtk)$
